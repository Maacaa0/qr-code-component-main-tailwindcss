<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | QR code component</title>

</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-r from-sky-400 to-pink-400 ">
  <main class="flex flex-col justify-center items-center bg-white rounded-2xl text-center shadow-2xl">
      <img class="hue-rotate-60 w-72 rounded-lg m-4" src="images/image-qr-code.png" alt="qr-code-img">
    
  <h1 class="w-72 text-2xl font-bold mx-1 mb-4">Improve your front-end skills by building projects</h1>

  <p class="w-72 text-slate-400 mb-6">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  
  </main>
